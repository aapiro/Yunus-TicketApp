<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>YunusTicket - Main</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
    <link rel="stylesheet" href="../static/commonStyles.css"/>
    <script>
        function navigateToPage(pageName) {
            window.location.href = "/" + pageName;
        }

        function navigateToPay(pageName) {
            fetch('/checkDB/' + pageName)
                .then(response => response.json())
                .then(isExist => {
                    if (!isExist) {
                        alert("Your balance is not enough! Please load money to your account.");
                    } else {
                        window.location.href = "/pay/" + pageName;
                    }
                })
                .catch(error => {
                    console.error("An error occurred while...", error);
                });
        }


    </script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(7,3,12,0.75);">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/login'}">YunusTicket</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/login'}">Home</a>
                </li>
            </ul>

        </div>
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{'/logout'}">Logout</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{'/profilePage'}">Account</a>
            </li>
        </ul>
    </div>
</nav>
